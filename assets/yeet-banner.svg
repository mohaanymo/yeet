<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DC9E2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative dots pattern -->
  <circle cx="100" cy="80" r="3" fill="white" opacity="0.3"/>
  <circle cx="1100" cy="320" r="3" fill="white" opacity="0.3"/>
  <circle cx="200" cy="350" r="2" fill="white" opacity="0.2"/>
  <circle cx="1050" cy="100" r="2" fill="white" opacity="0.2"/>
  <circle cx="150" cy="200" r="2" fill="white" opacity="0.25"/>
  <circle cx="1000" cy="250" r="3" fill="white" opacity="0.3"/>
  
  <!-- Left device (sending) -->
  <g transform="translate(120, 150)">
    <rect x="0" y="0" width="120" height="90" rx="8" fill="#2D3748" stroke="white" stroke-width="3"/>
    <rect x="10" y="10" width="100" height="60" rx="4" fill="#4A5568"/>
    <circle cx="60" cy="80" r="4" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Right device (receiving) -->
  <g transform="translate(960, 150)">
    <rect x="0" y="0" width="120" height="90" rx="8" fill="#2D3748" stroke="white" stroke-width="3"/>
    <rect x="10" y="10" width="100" height="60" rx="4" fill="#4A5568"/>
    <circle cx="60" cy="80" r="4" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Flying files with motion trails -->
  <g opacity="0.9">
    <!-- File 1 -->
    <g transform="translate(300, 160)">
      <path d="M0,0 L-30,-5 L-30,5 Z" fill="#00ADD8" opacity="0.3"/>
      <rect x="0" y="-15" width="35" height="30" rx="3" fill="white" stroke="#00ADD8" stroke-width="2"/>
      <path d="M8,-8 L27,-8 M8,0 L27,0 M8,8 L20,8" stroke="#00ADD8" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- File 2 -->
    <g transform="translate(500, 200)">
      <path d="M0,0 L-35,-6 L-35,6 Z" fill="#FFD700" opacity="0.3"/>
      <rect x="0" y="-18" width="40" height="36" rx="3" fill="white" stroke="#FFD700" stroke-width="2"/>
      <path d="M8,-10 L32,-10 M8,0 L32,0 M8,10 L24,10" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- File 3 -->
    <g transform="translate(700, 180)">
      <path d="M0,0 L-28,-4 L-28,4 Z" fill="#FF6B6B" opacity="0.3"/>
      <rect x="0" y="-12" width="32" height="24" rx="3" fill="white" stroke="#FF6B6B" stroke-width="2"/>
      <path d="M6,-6 L26,-6 M6,0 L26,0 M6,6 L18,6" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- YEET text with dynamic styling -->
  <text x="600" y="240" font-family="Arial Black, sans-serif" font-size="140" font-weight="900" text-anchor="middle" fill="white" filter="url(#glow)">
    YEET
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="white" opacity="0.95">
    Fast Local File Transfer
  </text>
  
  <!-- Go badge -->
  <g transform="translate(520, 300)">
    <rect x="0" y="0" width="160" height="32" rx="16" fill="white" opacity="0.2"/>
    <rect x="2" y="2" width="156" height="28" rx="14" fill="url(#goGradient)"/>
    <text x="80" y="21" font-family="Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="white">
      Made with Go
    </text>
  </g>
  
  <!-- Speed lines for extra dynamism -->
  <line x1="260" y1="175" x2="220" y2="175" stroke="white" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <line x1="270" y1="190" x2="230" y2="190" stroke="white" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <line x1="255" y1="205" x2="225" y2="205" stroke="white" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>