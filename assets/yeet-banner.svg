<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DC9E2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Go Gopher (simplified stylized version) -->
  <g transform="translate(150, 100)">
    <!-- Body -->
    <ellipse cx="50" cy="60" rx="45" ry="50" fill="#00ADD8"/>
    
    <!-- Head -->
    <ellipse cx="50" cy="25" rx="35" ry="30" fill="#5DC9E2"/>
    
    <!-- Ears -->
    <ellipse cx="25" cy="10" rx="12" ry="18" fill="#5DC9E2"/>
    <ellipse cx="75" cy="10" rx="12" ry="18" fill="#5DC9E2"/>
    
    <!-- Eyes -->
    <circle cx="38" cy="22" r="4" fill="#2D3748"/>
    <circle cx="62" cy="22" r="4" fill="#2D3748"/>
    <circle cx="39" cy="21" r="1.5" fill="white"/>
    <circle cx="63" cy="21" r="1.5" fill="white"/>
    
    <!-- Nose/Snout -->
    <ellipse cx="50" cy="32" rx="8" ry="6" fill="#00ADD8"/>
    
    <!-- Mouth -->
    <path d="M 50 32 Q 45 38 40 36" stroke="#2D3748" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 50 32 Q 55 38 60 36" stroke="#2D3748" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Front paws -->
    <ellipse cx="30" cy="95" rx="10" ry="15" fill="#00ADD8"/>
    <ellipse cx="70" cy="95" rx="10" ry="15" fill="#00ADD8"/>
    
    <!-- Teeth (cute little fangs) -->
    <path d="M 47 35 L 47 40" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M 53 35 L 53 40" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Flying file with arrow -->
  <g transform="translate(280, 140)">
    <!-- Motion arrow -->
    <path d="M 0 0 L 80 0 L 70 -8 M 80 0 L 70 8" 
          stroke="#00ADD8" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.6"/>
    
    <!-- File icon -->
    <g transform="translate(100, -20)">
      <rect x="0" y="0" width="40" height="50" rx="4" fill="#00ADD8" opacity="0.3" stroke="#00ADD8" stroke-width="2"/>
      <path d="M 10 15 L 30 15 M 10 25 L 30 25 M 10 35 L 25 35" 
            stroke="#00ADD8" 
            stroke-width="2.5" 
            stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- YEET text -->
  <text x="550" y="150" 
        font-family="'Arial Black', 'Helvetica Bold', sans-serif" 
        font-size="110" 
        font-weight="900" 
        fill="url(#textGradient)"
        letter-spacing="5">
    YEET
  </text>
  
  <!-- Tagline -->
  <text x="550" y="190" 
        font-family="Arial, sans-serif" 
        font-size="22" 
        font-weight="400" 
        fill="#666">
    Fast Local File Transfer
  </text>
  
  <!-- Go badge -->
  <g transform="translate(550, 210)">
    <rect x="0" y="0" width="120" height="28" rx="14" fill="#00ADD8"/>
    <circle cx="18" cy="14" r="8" fill="white"/>
    <text x="32" y="19" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="white">
      Golang
    </text>
  </g>
  
  <!-- Speed lines for motion -->
  <g opacity="0.4">
    <line x1="240" y1="125" x2="210" y2="125" stroke="#00ADD8" stroke-width="3" stroke-linecap="round"/>
    <line x1="245" y1="140" x2="220" y2="140" stroke="#00ADD8" stroke-width="2" stroke-linecap="round"/>
    <line x1="240" y1="155" x2="215" y2="155" stroke="#00ADD8" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>